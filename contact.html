<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="icon" href="images/favicon.ico">
      <link rel="stylesheet" href="./stylesheets/shared.css">
      <link rel="stylesheet" href="./stylesheets/contact.css">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Chewy&family=Indie+Flower&family=Judson:ital,wght@0,400;0,700;1,400&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
      <script defer src="./javascript/shared.js" type="module"></script>
      <title>Pawsitivity Partners</title>
  </head>
  <body class="contact--page">
    <header>
      <nav class="mobile--nav">
        <button class="mobile--nav-hamburger" aria-label="Toggle navigation menu">
          <div class="mobile--nav-hamburger-top"></div>
          <div class="mobile--nav-hamburger-middle"></div>
          <div class="mobile--nav-hamburger-bottom"></div>
        </button>
        <div class="mobile--nav-menu mobile--nav-menu_hidden">
          <button class="mobile--nav-button"><a href="/">HOME</a></button>
          <button class="mobile--nav-button"><a href="team.html">MEET THE GANG</a</button>
          <button class="mobile--nav-button"><a href="contact.html">CONTACT US</a></button>
        </div>
      </nav>
      <nav class="desktop--nav">
        <div>
          <a href="/"><i class="fa-solid fa-paw desktop--nav-paw"></i></a>
        </div>
        <div class="desktop--nav--buttons-container">
          <button class="navigation--button"><a href="team.html">MEET THE GANG</a></button>
          <button class="navigation--button"><a href="contact.html">CONTACT US</a></button>
        </div>
      </nav>
    </header>
    <main>
      <h1 class="contact--main-header">CONTACT US</h1>
      <div class="contact-form-container">
        <div class="contact-form">
          <form action="/submit_contact_form" method="post">
            <div class ="form-row">
              <div class="form-column">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required>
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
                <label for="phone">Phone</label>
                <input type="tel" id="phone" name="phone" required>
              </div>
            <div class = "form-column">
              <label for="date">Date</label>
              <input type="text" id="date" name="date">
              <label for="message">Message</label>
              <textarea id="message" name="message" required></textarea>
            </div>
          </div>
          <button type="submit">Send</button>
          </form>
        </div>
      </div>

      <div class="footer">
        <div class="left-text">
          <p class="bold">Want to reach out to us?</p>
          <p>pawsitivitypartners@gmail.com</p>
        </div>
        <div class="right-text">
          <p class="bold">Want to connect with us?</p>
          <div class="social-media-icons">
            <a href="#" class='socialmedia-icon'><img src="images/meta.svg" alt="Meta"></a>
            <a href="#" class ='socialmedia-icon'><img src="/images/twitter.svg" alt="Twitter"></a>
            <a href="#" class ='socialmedia-icon'><img src="images/instagram.svg" alt="Instagram"></a>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
