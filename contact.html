<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="icon" href="images/favicon.ico">
      <link rel="stylesheet" href="./stylesheets/shared.css">
      <link rel="stylesheet" href="./stylesheets/contact.css">
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Chewy&family=Indie+Flower&family=Judson:ital,wght@0,400;0,700;1,400&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
      <script defer src="./javascript/contact.js" type="module"></script>
      <title>Pawsitivity Partners</title>
  </head>
  <body>
    <header>
      <h1 class="home--main-header">CONTACT US</h1>
    </header>
    <main>
      <div class="contact-form">
        <form action="/submit_contact_form" method="post">
          <div class="form-field">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required>
          </div>
          <div class="form-field">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
          </div>
          <div class="form-field">
            <label for="phone">Phone</label>
            <input type="tel" id="phone" name="phone" required>
          </div>
          <div class="form-field">
            <label for="date">Date</label>
            <input type="text" id="date" name="date">
          </div>
          <div class="form-field">
            <label for="time">Time</label>
            <input type="text" id="time" name="time">
          </div>
          <div class="form-field">
            <label for="message">Message</label>
            <textarea id="message" name="message" required></textarea>
          </div>
          <button type="submit">Send</button>
        </form>
      </div>
      
      <div class="footer">
        <p>Want to reach out to us?</p>
        <p>pawsitivitypartners@gmail.com</p>
        <!-- Social Media Icons -->
        <a href="#"><img src="path_to_infinity_icon" alt="Infinity"></a>
        <a href="#"><img src="path_to_instagram_icon" alt="Instagram"></a>
        <a href="#"><img src="path_to_twitter_icon" alt="Twitter"></a>
      </div>      
    </main>
  </body>
</html>
